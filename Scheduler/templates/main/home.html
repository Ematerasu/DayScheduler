{% extends 'main/base.html' %}

{% block title %}
    Day Scheduler | Create
{% endblock title %}

{% block content %}
<div style="margin-left: 810px; margin-top:300px; margin-right: 810px;"> 
    <form method="POST" action="" class="form-group">
        {% csrf_token %}
        <div  class="input-group mb-3">
            <div class=input-group-prepend">
                <button type="submit" name="save" class="btn btn-outline-dark">Create New</button>
            </div>
            {{form.name}}
        </div>
    </form>
</div>

<div style="margin: 100px 300px 300px 550px">
    <h3 style="font-family: Arvo;">Type name of your schedule and then press "Create New" button</h3>
</div>
{% endblock content %}
